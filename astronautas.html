<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="theme-color" content="#300092" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#300092" />
    
    <title>SpaceBox</title>
	  <link rel="shortcut icon" href="images/logo.ico" type="image/x-icon">
	
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/af5e23e73e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="css/astronautas-style.css" />

    <link rel="manifest" href="manifest.json">

    <script src="js/index.js" defer></script>
    <script src="sw.js"></script>

    <!-- LAYOUT(Header and Footer) -->
    <script defer src="layout.js"></script>

    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <body>
  
    <section id="sectionHeader"></section>

    <div class="number">
      <h1>Astronauts in space right now:</h1>
      <p id="counter"></p>
    </div>
    
    <div>
      <table id="tabela" class="content-table">
        <tr>
          <th>Name:</th>
          <th>Space Station:</th>
        </tr>
      </table>
    </div>

    <div class="btn-iss">
      <button class="button-iss" onclick="window.location.href='iss-tracker.html'"><span class="iconify" data-icon="mdi:space-station"></span> Where is ISS</button>
    </div>
    
    <section id="sectionFooter"></section>
	
  </body>
</html>
