<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
	<meta name="theme-color" content="#300092" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#300092" />
	
    <title>SpaceBox</title>
	<link rel="shortcut icon" href="images/logo.ico" type="image/x-icon">
	
	<!-- CSS -->
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/af5e23e73e.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link rel="stylesheet" type="text/css" href="css/apod-css.css" />

	<link rel="manifest" href="manifest.json">

	<script src="js/index.js" defer></script>
    <script src="sw.js"></script>

	<!-- LAYOUT(Header and Footer) -->
	<script defer src="layout.js"></script>
	
  </head>
  <body>
  
	<section id="sectionHeader"></section>

	<div class="container my-5">
	  
	  <div class="page-title mb-4">
	  
		<a href="https://www.nasa.gov" target="_blank"><img id="nasa-picture" src="images/nasa.png"></a>
		<h2>Astronomy Picture of the Day</h2>
		<p>Insert the date of the photo you want to consult.</p>
	  
	  </div>
	
	  <div id="date-picker" class="mb-4">
		<input type="date" id="dateSearch"/>
		<button id='submit' onclick="getDados()">Search</button>
	  </div>
      
	  <div class="row">
		<div class="col-md-8 mb-4 mb-md-0">
		
			<!-- Section Demo -->
		
			<section id="wrapper-media">
			
			
			
			</section>
			
			<!-- Section Demo -->
			
		</div>
		<div class="col-md-4 mb-4 mb-md-0">
		
			<h5 id="wrapper-title"></h5>
			<i><h6 id="wrapper-date"></h6></i>
			<p id="wrapper-explanation"></p>
			<p id="wrapper-copyright"></p>
			
		</div>
		
	</div>
	  
    </div>
	
	<section id="sectionFooter"></section>
	
	<!-- Scripts -->
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="js/apod-script.js"></script>
	<script src="js/moment.js"></script>
	
  </body>
</html>
