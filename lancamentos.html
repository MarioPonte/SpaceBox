<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Mission information</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p><strong>Name:</strong> Starlink 37</p>
        <p><strong>Vehicle:</strong> Falcon 9</p>
        <p><strong>Space center:</strong> Cape Canaveral SFS</p>
        <p><strong>Date:</strong> Feb 20</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success"><i class="fa-solid fa-calendar-plus"></i> Schedule Event</button>
      </div>
    </div>
  </div>
</div>
